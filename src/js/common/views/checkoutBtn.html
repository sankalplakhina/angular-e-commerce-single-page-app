<div class="cart-checkout clearfix">
	<button type="button" 
			class="btn btn-danger pull-right"
			ng-disabled="correctSession"
			ng-click="openCheckoutWindow()">
			Checkout
	</button>
	<!-- Modal -->
	<div class="modal fade" 
		 ng-class="{'in': userDetailModal.appear}" 
		 tabindex="-1" 
		 role="dialog" 
		 aria-labelledby="myModalLabel" 
		 ng-style="userDetailModal.style">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeCheckoutWindow()">
	        	<span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title" id="myModalLabel">Login</h4>
	      </div>
	      <div class="modal-body">
	        <form name="loginForm" ng-submit="validateAuthentication()">
	          <div class="form-group">
	            <label for="exampleInputEmail1">Email address</label>
	            <input type="email" 
	            	   required
	            	   class="form-control" 
	            	   id="exampleInputEmail1" 
	            	   ng-model="userDetailModal.userObj.email"
	            	   placeholder="Email">
	          </div>
	          <div class="form-group">
	            <label for="exampleInputPassword1">Password</label>
	            <input type="password" 
	            	   required
	            	   class="form-control" 
	            	   id="exampleInputPassword1" 
	            	   ng-model="userDetailModal.userObj.password"
	            	   placeholder="Password">
	          </div>
	          <button type="submit" class="btn btn-default">Submit</button>
	        </form>
	      </div>
	    </div>
	  </div>
	</div>
</div>
